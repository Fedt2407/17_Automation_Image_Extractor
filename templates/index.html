<!DOCTYPE html>
<html>
  <head>
    <title>Image Extractor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', filename='mo_squared.png') }}"
        alt="Logo"
        class="logo"
      />
      <h1 class="title">Image Extractor</h1>

      <div class="drag-area" id="drag-area">
        <p id="drag-text">Trascina il PDF</p>
      </div>

      <form
        action="{{ url_for('upload') }}"
        method="post"
        enctype="multipart/form-data"
        id="upload-form"
      >
        <input
          type="file"
          id="file-input"
          name="pdf"
          accept="application/pdf"
          style="display: none"
        />
        <button
          class="browse-btn"
          type="button"
          onclick="document.getElementById('file-input').click()"
        >
          Cerca nei file
        </button>
        <button type="submit" class="submit-btn">Upload</button>
      </form>

      <div id="file-info">
        {% if file_name %}
        <p>File uploaded: {{ file_name }}</p>
        {% endif %}
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const dragArea = document.getElementById("drag-area");
      const dragText = document.getElementById("drag-text");
      const fileInfo = document.getElementById("file-info");
      const uploadForm = document.getElementById("upload-form");

      // Event listener for file input change
      fileInput.addEventListener("change", (event) => {
        const fileName = event.target.files[0].name;
        dragText.textContent = `File selected: ${fileName}`;
      });

      // Prevent default drag behaviors
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dragArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // Highlight drag area when item is dragged over it
      ["dragenter", "dragover"].forEach((eventName) => {
        dragArea.addEventListener(
          eventName,
          () => dragArea.classList.add("highlight"),
          false
        );
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dragArea.addEventListener(
          eventName,
          () => dragArea.classList.remove("highlight"),
          false
        );
      });

      // Handle dropped files
      dragArea.addEventListener("drop", (event) => {
        const file = event.dataTransfer.files[0];
        fileInput.files = event.dataTransfer.files; // Set files to file input
        dragText.textContent = `File selected: ${file.name}`;
      });

      // Remove the file info message after upload
      uploadForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form from submitting the default way

        // Create a FormData object to send the file via fetch
        const formData = new FormData(uploadForm);

        // Send the file using fetch
        fetch(uploadForm.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // Update the UI with the response
            if (data.success) {
              fileInfo.innerHTML = `<p>File uploaded: ${data.file_name}</p>`;
              setTimeout(() => {
                fileInfo.innerHTML = "";
                dragText.textContent = "Trascina il PDF";
              }, 5000); // Clear the message after 5 seconds
            } else {
              fileInfo.innerHTML = "<p>Failed to upload file.</p>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            fileInfo.innerHTML =
              "<p>An error occurred while uploading the file.</p>";
          });
      });
    </script>
  </body>
</html>
